<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" class="screen" />
      <br />
      <br />
      <div class="row">
        <button class="all_clear circle bold button cursor">AC</button>
        <button class="percent circle bold button cursor">%</button>
        <button class="delete circle bold button cursor">del</button>
        <button class="divide circle bold button cursor">/</button>
      </div>

      <div class="row">
        <button class="seven circle button cursor">7</button>
        <button class="eight circle button cursor">8</button>
        <button class="nine circle button cursor">9</button>
        <button class="multiply circle bold button cursor">*</button>
      </div>

      <div class="row">
        <button class="four circle button cursor">4</button>
        <button class="five circle button cursor">5</button>
        <button class="six circle button cursor">6</button>
        <button class="minus circle bold button cursor">-</button>
      </div>

      <div class="row">
        <button class="one circle button cursor">1</button>
        <button class="two circle button cursor">2</button>
        <button class="three circle button cursor">3</button>
        <button class="add circle bold button cursor">+</button>
      </div>

      <div class="row">
        <button class="d_zero circle button cursor">00</button>
        <button class="zero circle button cursor">0</button>
        <button class="point circle button cursor">.</button>
        <button class="equal_to circle bold button button-equal cursor">
          =
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
